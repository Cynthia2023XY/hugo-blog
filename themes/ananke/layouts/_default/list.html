{{ define "main" }}
<!-- 这部分HTML创建了一个 article 元素，带有多个类用于CSS样式 -->
 <!-- pa3 和 pa4-ns 是与 Tachyons CSS 框架相关的类，分别代表不同设备上的填充（padding） -->
  <!-- nested-copy-line-height 和 nested-img 类可能是自定义的，用于处理文本行高和嵌套图像样式。 -->
  <article class="pa3 pa4-ns nested-copy-line-height nested-img">
    <!-- 这是 article 内的第一个 section 元素。它主要包含网页内容部分： -->
     <!-- .Content：这是一种Go模板语法，表示将当前上下文中的 Content 属性插入到此处。 -->
     <!-- 在Hugo中，.Content 是页面的主要内容 -->
     <!-- class 属性中使用的类：
     •	cf：清除浮动（clear fix）。
     •	ph3 ph5-l pv3 pv4-l：这些类控制元素在不同设备上的填充。
     •	f4：字体大小。
     •	tc-l：在大屏幕上左对齐文本。
     •	center measure-wide lh-copy mid-gray：控制元素宽度、行高和颜色。 -->
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy mid-gray">
      {{- .Content -}}
    </section>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-white">
          {{- partial "summary.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
